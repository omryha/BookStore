<div class="modal-header">
  <h4 class="modal-title" id="modal-title">{{title}}</h4>
  <button class="close" type="button" aria-describedby="modal-title" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{message}}
</div>
<div class="modal-footer">
  <button class="btn btn-info" type="button" (click)="dismiss()">{{btnCancelText}}</button>
  <button class="btn btn-danger" type="button" (click)="accept()">{{btnOkText}}</button>
</div>
